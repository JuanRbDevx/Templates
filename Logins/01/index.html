<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 1</title>
    <link rel="stylesheet" href="/Logins/01/style.css">
    <meta name="description" content="Inicia sesión para acceder a tu cuenta y gestionar tus datos en nuestro portal.">

</head>

<body>

    <div class="container-login">

        <h2>Login</h2>

        <form action="">

            <!-- Email Section -->
            <section class="section-email">
                <input class="input-email" type="email" placeholder="Email" value="" required>
                <a>El correo debe contener un formato válido como ejemplo@dominio.com</a>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z" />
                </svg>
            </section>

            
            <!-- Password Section -->
            <section class="section-password">
                <input class="input-password" type="password" placeholder="Password" value="" required>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z" />
                </svg>
                <a>Debe tener por lo menos 6 caracteres</a>
            </section>


            <!-- Remember Me & Forgot Password -->
            <section class="section-more">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a class="goForget" href="#">Forgot password?</a>
            </section>


            <!-- Login Button -->
            <button class="btn-login" type="submit">Login</button>

            <p>Don't have an account? <a class="goRegister" href="#">Sign up</a></p>

        </form>

    </div>



</body>

</html>
